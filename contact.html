<!DOCTYPE html>
<header>
  <title>Henri Coeuret website</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</header>
<body>

  <div class="navbar">
    <a class="link-wrapper" href="index.html">
      <button class="home-button">Home</button>
    </a>
    <a class="link-wrapper" href="aboutme.html">
      <button class="aboutme-button">About me</button>
    </a>
    <a class="link-wrapper" href="projects.html">
      <button class="projects-button">Project</button>
    </a>
    <a class="link-wrapper" href="contact.html">
      <button class="contact-button">Contact</button>
    </a>
  </div>

  <div class="linear-body">
    <div class="main-container">
      <button id="email-button" class="email-button">
        Copy my email address
      </button>
      <div class="status-card">
        <p id="status"></p>
      </div>
      <p class="or-separator">Or</p>
      <a target="_blank" href="https://www.linkedin.com/in/hcoeuret/">
        <button class="linkedin-button">
          Contact me on Linkedin
        </button>
      </a>
    </div>
  </div>

  <script>
    document.getElementById("email-button").addEventListener("click", function() {
            // The email address to copy
            const email = "henricoeuret@gmail.com";

            // Copy the email to clipboard
            navigator.clipboard.writeText(email).then(() => {
                // Show success message
                const status = document.getElementById("status");
                status.textContent = "Email copied to clipboard!";
                setTimeout(() => {
                    status.textContent = ""; // Clear message after 3 seconds
                }, 3000);
            }).catch(err => {
                console.error("Failed to copy email: ", err);
            });
        });
  </script>


</body>
